apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: quarkusnative-todo
    version: v2.13.7
    app.openshift.io/runtime: quarkus
  name: quarkus-native
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkusnative-todo
      version: v2.13.7
  strategy: {}
  template:
    metadata:
      labels:
        app: quarkusnative-todo
        version: v2.13.7
    spec:
      containers:
      - image: quay.io/naveenkendyala/quarkus-demo-quarkusnative-todo:v2.13.7
        name: quarkusnative-todo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        envFrom:
        - configMapRef:
            name: quarkus-demo-quarkusnative-todo-cm
        - secretRef:
            name: quarkus-demo-quarkusnative-todo-secret
        resources:
          requests:
            memory: "175Mi"
            cpu: "500m"
          limits:
            memory: "350Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
              port: 8080
              path: /q/health/live
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
status: {}
